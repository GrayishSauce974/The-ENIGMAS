    <h1>Login New User</h1>
    <content>
    <form action="">

      Username: <input type="text" id= "username" name="username"><br><br>
      Nametag: <input type="text" id= "nametag" name="nametag"><br><br>
      <input type="button" value="submit" onclick="Send_Data()"/> <br><br>
      <input type="button" value="get username" onclick="getCookie()" /> <br><br>
    </form>
    <content>

    <script type="text/javascript">
    function Send_Data() {
    var username= "username="+ document.getElementById("username").value
    var nametag= "nametag=" +  document.getElementById("nametag").value;

    document.cookie = username;
    document.cookie = nametag;
    }
    function getCookie() {
    alert(document.cookie);

    }
   </script>
